<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foarfeca,hartie,piatra</title>
    <link rel="shortcut icon" href="me.ico" />
  <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body class="abcd">
<header class="header">
    <div class="container3">
        <h1><span class="rock">Rock</span>, <span class="paper">paper</span>, <span class="scissors">scissors<span class="shoot">, shoot</span></h1>
    </div>
</header>
<div class="main">
    <div class="container3">
        <section class="content">
            <button class="play rock" type="button" onclick="play('rock')"></button>
            <button class="play paper" type="button" onclick="play('paper')"></button>
            <button class="play scissors" type="button" onclick="play('scissors')"></button>
            <div style="clear:both;"></div>
            <p><span id="player"></span> <span id="opponent"></span></p>
            <h2 id="results"></h2>
        </section>
        <aside class="aside">
            <div class="scorebox">
                <h2>Score</h2>
                <div class="score-num"><span id="wins">0</span> <br />wins</div>
                <div class="score-divider"><span>-</span></div>
                <div class="score-num"><span id="loses">0</span> <br />loses</div>
            </div>
            <button type="reset" id="reset" onclick="reset()">reset scores</button>
        </aside>
    </div>
</div>
<script src="https://code.jquery.com/jquery-2.2.0.js"></script>
    <script src="nush.js"></script>
</body>
</html>
